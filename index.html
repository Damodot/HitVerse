<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="hitverse  logo.png">
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
        <script src="https://kit.fontawesome.com/bbacfaf443.js" crossorigin="anonymous"></script>
        <title>HitVerse</title>
    </head>
    <body>
        <div class="loader w-100 justify-content-center align-items-center">
            <img src="Music Platform.png" alt="">
        </div>
        <main class="p-3 m-auto d-flex justify-content-between">
            <aside class="inPlay shadow p-3">
                <div class="musicArt rounded-3 shadow m-auto mt-3">
                    <img src="default img.png" alt="">  
                </div>
                <div class="nameInfo mt-3">
                    <p class="text-center text-white">Damodot</p>
                    <p class="text-center fw-bold text-white">...</p>
                </div>
                <div class="playDiv m-auto mt-2">
                    <button class="btn">
                        <i class="fa-solid fa-backward-step text-white"></i>
                    </button>
                    <button class="btn ms-5 playBTN">
                        <i class="fa-solid fa-play text-white"></i>
                    </button>
                    <button class="btn ms-5">
                        <i class="fa-solid fa-forward-step text-white"></i>
                    </button>
                </div>
                <div class="timerDiv w-100 d-flex justify-content-center align-items-center mt-5">
                    <span class="current-time text-white">0:00</span>
                    <input type="range" class="mx-3 waiter" min="0" max="100" value="0">
                    <span class="total-time text-white">4:00</span>
                </div>
                <div class="undBtns d-flex justify-content-around position-absolute">
                    <button class="btn">
                        <i class="fa-solid fa-music text-white"></i>
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-heart text-white"></i>
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-ticket text-white"></i>
                    </button>
                </div>
            </aside>
            <section class="flex-grow-1 px-3 position-relative">
                <div class="firstCont w-100">
                    <div class="imageLogo m-auto">
                        <img src="Hitverse Logogogo.png" alt="" class="wrdLogo">
                    </div>
                    <div class="libraryCont d-flex justify-content-between align-items-center">
                        <div class="contLeft d-flex align-items-center">
                            <div class="hitLogo"></div>
                            <span class="fw-bolder ms-2">LIBRARY</span>
                        </div>
                        <div class="contRgt d-flex align-items-center">
                            <i class="fa-solid fa-upload text-white"></i>
                            <div class="dpics ms-2 d-flex justify-content-center align-items-center">   
                                <img src="hitverse  logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="options w-100 mt-4">
                        <button class="option w-100 btn d-flex justify-content-between align-items-center mt-4" onclick="songList()">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-music text-white"></i>
                                <span class="ms-3 fw-bold text-white">Songs</span>
                            </div>
                            <i class="fa-solid fa-chevron-right text-white"></i>
                        </button>
                        <button class="option w-100 btn d-flex justify-content-between align-items-center mt-4">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-compact-disc text-white"></i>
                                <span class="ms-3 fw-bold text-white">Albums</span>
                            </div>
                            <i class="fa-solid fa-chevron-right text-white"></i>
                        </button>
                        <button class="option w-100 btn d-flex justify-content-between align-items-center mt-4">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-heart text-white"></i>
                                <span class="ms-3 fw-bold text-white">Likes</span>
                            </div>
                            <i class="fa-solid fa-chevron-right text-white"></i>
                        </button>
                        <button class="option w-100 btn d-flex justify-content-between align-items-center mt-4">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-sliders text-white"></i>
                                <span class="ms-3 fw-bold text-white">Playlists</span>
                            </div>
                            <i class="fa-solid fa-chevron-right text-white"></i>
                        </button>
                    </div>
                </div>
                <div class="songList w-100 position-relative">
                    <div class="songTitle w-100 position-sticky">
                        <div class="title d-flex align-items-center">
                            <button class="cancel btn" onclick="showSongList()">
                                <i class="fa-solid fa-chevron-left text-white"></i>
                            </button>
                            <span class="fw-bolder ms-3">Songs</span>
                        </div>
                        <h4 class="fw-bolder mt-5 whiteWrd">Latest Tracks</h4>
                        <hr class="whiteWrd">
                    </div>
                    <div class="realList w-100 position-sticky top-0">
                        <button class="btn d-flex align-items-center mt-3" onclick="dispSoundCheck()">
                            <div class="image rounded-2"></div>
                            <div class="artist ms-4">
                                <span class="songName whiteWrd">Soundcheck d'Ep</span>
                                <p class="text-start whiteWrd">Damodot</p>
                            </div>
                        </button>
                        <div class="soundCheckList">
                            <button class="btn d-flex align-items-center mt-3 dad">
                                <div class="image rounded-2 son"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">On God</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dad">
                                <div class="image rounded-2 son"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Ko Ma Gbon</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                    <audio src="" id="audioPlayer"></audio>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dad">
                                <div class="image rounded-2 son"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Cume Along</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dad">
                                <div class="image rounded-2 son"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Wanting More</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                        </div>
                        <button class="btn d-flex align-items-center mt-3" onclick="dispPop()">
                            <div class="image imageTwo rounded-2"></div>
                            <div class="artist ms-4">
                                <span class="songName whiteWrd">POP d'Ep</span>
                                <p class="text-start whiteWrd">Damodot</p>
                            </div>
                        </button>
                        <div class="popList">
                            <button class="btn d-flex align-items-center mt-3 dadUnos">
                                <div class="image imageTwo rounded-2 sonUnos"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">F**cked Up</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dadUnos">
                                <div class="image imageTwo rounded-2 sonUnos"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Mind</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dadUnos">
                                <div class="image imageTwo rounded-2 sonUnos"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Oshey</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dadUnos">
                                <div class="image imageTwo rounded-2 sonUnos"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Majo</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dadUnos">
                                <div class="image imageTwo rounded-2 sonUnos"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Booty Call</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                            <button class="btn d-flex align-items-center mt-3 dadUnos">
                                <div class="image imageTwo rounded-2 sonUnos"></div>
                                <div class="artist ms-4">
                                    <span class="songName whiteWrd">Bolo</span>
                                    <p class="text-start whiteWrd">Damodot</p>
                                </div>
                            </button>
                        </div>
                        <button class="btn d-flex align-items-center mt-3">
                            <div class="image imageFour rounded-2"></div>
                            <div class="artist ms-4">
                                <span class="songName whiteWrd">Killaman</span>
                                <p class="text-start whiteWrd">Damodot</p>
                            </div>
                        </button>
                        <button class="btn d-flex align-items-center mt-3">
                            <div class="image imageFour rounded-2"></div>
                            <div class="artist ms-4">
                                <span class="songName whiteWrd">Nobody</span>
                                <p class="text-start whiteWrd">Damodot</p>
                            </div>
                        </button>
                        <button class="btn d-flex align-items-center mt-3">
                            <div class="image imageFive rounded-2"></div>
                            <div class="artist ms-4">
                                <span class="songName whiteWrd">Body Bag</span>
                                <p class="text-start whiteWrd">Damodot</p>
                            </div>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
